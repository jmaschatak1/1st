    <script>
        function myJavascriptFunction(){
            document.getElementById("demo").innerHTML="You clicked the function!";

    </script>
<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

<button type="button" onclick='document.getElementById("demo").innerHTML = "My first line in JS!"'>Click Karde!</button>

<button type="button" onclick='document.getElementById("demo").style.display="none"';>Click to Hide Content</button>

<button type="button" onclick='document.getElementById("demo").style.display="flex"';>Click to Show Content</button>

<button type="button" onclick="myJavascriptFunction()">Try my Javascript Function in Body</button>
